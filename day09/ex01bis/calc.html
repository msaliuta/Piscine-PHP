<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<input type="number" id="nb1">
<select id="select">
	<option>+</option>
	<option>-</option>
	<option>*</option>
	<option>/</option>
	<option>%</option>
</select>
<input type="number" id="nb2">
<button type="submit" id="btn">Try me!</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>

	function func() {
		alert('Please, use me...');
	}

	setTimeout(func, 30000);

	$(document).ready(function () {
		$('#btn').click(main);
	})

	function main() {

		var select = $('#select').val();
		var nb1 = $('#nb1').val();
		var nb2 = $('#nb2').val();
		var res;

		if (!nb1 || !nb2) {
			alert("Error");
			console.log("Error");
		} else {
			nb1 = parseInt(nb1);
			nb2 = parseInt(nb2);

			if (nb1 < 0 || nb2 < 0) {
				alert("Error");
				console.log("Error");
			} else {
				if (select === "+") {
					res = nb1 + nb2;
				}
				if (select === "-")
					res = nb1 - nb2;
				if (select === "*")
					res = nb1 * nb2;
				if (select === "/") {
					if (nb2 === 0)
						res = "It's over 9000 !";
					else
						res = nb1 / nb2;
				}
				if (select === "%") {
					if (nb2 === 0)
						res = "It's over 9000 !";
					else
						res = nb1 % nb2;
				}
			}
		}
		alert(res);
		console.log(res);
	}
</script>
</body>
</html>
