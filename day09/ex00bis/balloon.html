<!doctype html>
<html lang="<en>">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#balloon {
			width: 200px;
			height: 200px;
			background-color: red;
			border: 1px;
			border-radius: 50%;
		}
	</style>
</head>
<body>
<div id="balloon">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script>
	var arr = ['red', 'green', 'blue'];
	var i = 0;
	var width = 200;
	var height = 200;


	$(document).ready(function () {
		$('#balloon').click(main);
		$('#balloon').mouseleave(reverse);

	})

	function main() {
		size();
		color();
	}

	function size() {
		width += 10;
		height += 10;
		if (width > 420)
		{
			width = 200;
			height = 200;
		}
		$('#balloon').css('width', width + 'px');
		$('#balloon').css('height', height + 'px');
		$('#balloon').css('borderRadius', 100 + '%');
	}

	function color() {
		i++;
		if (i > 2)
			i = 0;
		$('#balloon').css('backgroundColor', arr[i]);
	}


	function reverse()
	{
		if (width > 200)
		{
			width -= 5;
			height -= 5;
		}
			$('#balloon').css('width', width + 'px');
			$('#balloon').css('height', height + 'px');
			i--;
			if (i < 0)
				i = 2;
			$('#balloon').css('backgroundColor', arr[i]);
	}

</script>
</body>
</html>
